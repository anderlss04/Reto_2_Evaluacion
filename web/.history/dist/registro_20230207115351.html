<div class="bg-grey-lighter min-h-screen flex flex-col bg-gray-300">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <h1 class="mb-8 text-center text-9xl text-slate-800">Ibex35</h1>
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Registro</h1>

            <form id="registrationForm" method="">
                <input id="name" type="text"
                    class="block w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-sky-600 mb-4"
                    name="name" placeholder="Nombre" required />

                <input id="email" type="email"
                    class="block w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-sky-600 mb-4"
                    name="email" placeholder="Email" required />

                <input id="pass" type="password"
                    class="block w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-sky-600 mb-4"
                    name="password" placeholder="Password" required />

                <input id="pass2" type="password"
                    class="block border w-full px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-sky-600 mb-4"
                    name="password_confirmation" placeholder="Repetir Password" required />

                <button id="submitBtn" type="button" onclick="validacionRegistro()"
                    class="w-full text-center py-3 rounded bg-sky-600 hover:bg-sky-900 text-white focus:outline-none my-1">Registrarse</button>
            </form>
        </div>
        <div class="text-grey-dark mt-6">
            Ya tiene una cuenta?
            <a class="no-underline border-b  border-sky-600 text-sky-400" href="#!" onclick="router('login')">
                Login
            </a>
        </div>
    </div>
</div>

<div id="otro"></div>
